<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body class="flex flex-col bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB] p-4">
    <div
      id="footerContainer"
      class="flex flex-col grow mb-11 rounded drop-shadow bg-white py-12 gap-12"
    >
      <div id="newsletterContainer" class="flex flex-col gap-8 px-4">
        <div id="newsletterTextContainer" class="flex flex-col gap-2">
          <div class="text-xl font-semibold text-primary-900">
            Join our newsletter
          </div>
          <div class="text-base text-neutral-600">
            We'll send you a nice letter once per week. No spam.
          </div>
        </div>
        <div id="newsletterInputContainer" class="flex flex-col gap-4">
          <div id="inputContainer" class="flex flex-col gap-1.5">
            <input
              placeholder="Enter your email"
              class="gap-2 px-3.5 py-2.5 bg-neutral-50 border-1 border-neutral-200 rounded placeholder-neutral-500 text-neutral-900 focus:outline-none focus:outline-1 focus:outline-indigo-900 focus:ring-2 focus:ring-indigo-100 focus:ring-offset-4 focus:placeholder-neutral-900 disabled:border-[#F5F5F5] disabled:placeholder-neutral-400"
            />
            <div class="hidden text-sm text-red-600">
              Please enter a valid email address.
            </div>
          </div>

          <button
            class="gap-2 px-3.5 py-2.5 bg-indigo-700 text-white rounded drop-shadow hover:bg-[#3730A3] focus:bg-[#3730A3] focus:ring focus:ring-indigo-100 disabled:bg-[#F5F5F5] disabled:text-neutral-400"
          >
            Subscribe
          </button>
        </div>
      </div>
      <div
        id="linksContainer"
        class="grow gap-12 px-4 flex flex-col border-2 border-blue-200"
      >
        <div
          id="hyperlinkContentContainer"
          class="flex flex-col gap-8 border-2 border-blue-400"
        >
          <div id="hyperlinkTextContainer" class="flex flex-col gap-6">
            <div>
              <img src="./img//abstractly-logo.png" alt="abstractly-logo" />
            </div>
            <div class="text-base text-neutral-600">
              Craft stunning style journeys that weave more joy into every
              thread.
            </div>
          </div>
          <div id="hyperlinkContainer"></div>
        </div>
        <div id="socialmediaContainer" class="flex flex-col gap-8 pt-8"></div>
      </div>
    </div>
    <div class="credits left-6 bottom-6 fixed">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/FionaDmello" target="_blank"
        >Fiona D'Mello</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
